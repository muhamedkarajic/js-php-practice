<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="clock1">relogio div</div>
    <input type="text" id="clock2">
</body>
</html>

<script>
    function clock(){
        var d=new Date();
        var t=d.toLocaleTimeString();
        console.log(t);
        document.getElementById("clock1").innerHTML=t;
        document.getElementById("clock2").value=t;
    }

    setInterval(() => {
        clock();
    }, 1000);
</script>
